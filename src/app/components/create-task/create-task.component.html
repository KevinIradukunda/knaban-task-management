<div class="bg-white p-4 rounded-lg shadow-sm">
  <h4 class="font-medium text-base">{{ task.title }}</h4>
  <p class="text-sm text-gray-500">{{ task.subtasks.length }} subtasks</p>
  <ul class="mt-3 space-y-2">
    <li *ngFor="let subtask of task.subtasks" class="flex items-center">
      <input
        type="checkbox"
        [checked]="subtask.isCompleted"
        disabled
        class="mr-2"
      />
      <span class="text-sm">{{ subtask.title }}</span>
    </li>
  </ul>
</div>
